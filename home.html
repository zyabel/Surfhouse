<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, target-densityDPI=device-dpi"/>
	<title>Surfhouse</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/responsive-slider.css"  media="screen">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700,800,900|Roboto:400,700,900,900i" rel="stylesheet">
</head>
<body>
	<div class="top-wrap">
		<header>
			<div class="logo">
				<img src="img/logo-pic.png" alt="surfhouse-logotype">
			</div>
			<div class="sprite"></div>
		</header>
		<div class="top-wrap_center">
			<div class="card"></div>

			<!-- RESPONSIVE SLIDER - START -->
			<div class="responsive-slider" data-spy="responsive-slider" data-autoplay="true" data-interval="5000" data-transitiontime="300">
			  <div class="slides" data-group="slides">
			    <ul>
			      <li>
			        <div class="slide-body" data-group="slide">
			          <h1></h1>
			          <p></p>
			          <button>BUY</button>
			        </div>
			      </li>
			      <li>
			        <div class="slide-body" data-group="slide">
			          <h1></h1>
			          <p></p>
			          <button>BUY</button>
			        </div>
			      </li>
			      <li>
			        <div class="slide-body" data-group="slide">
			          <h1></h1>
			          <p></p>
			          <button>BUY</button>
			        </div>
			      </li>
			    </ul>
			  </div>
			  <a class="slider-control left" href="#" data-jump="prev"><i class="icon-angle-left"></i></a>
			  <a class="slider-control right" href="#" data-jump="next"><i class="icon-angle-right"></i></a>
			  <div class="pages">
			    <a class="page" href="#" data-jump-to="1">1</a>
			    <a class="page" href="#" data-jump-to="2">2</a>
			    <a class="page" href="#" data-jump-to="3">3</a>
			  </div>
			</div>
			<!-- RESPONSIVE SLIDER - END -->
		</div>
	</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.event.move.js"></script>
<script src="js/responsive-slider.js"></script>

<script>
  $( document ).ready( function() {
    $('.responsive-slider').responsiveSlider({
      autoplay: true,
      interval: 5000,
      transitionTime: 300
    });
  });
</script>	
</body>
</html>
